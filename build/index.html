<!doctype html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/application.css">
</head>
<body>
  <a href="#menu" class="menu-link">Menu</a>
  <nav id="menu" role="navigation">
    <ul>
      <li><a href="#home">Home</a></li>
      <li><a href="#section1">Contact</a></li>
      <li><a href="#section2">Order</a></li>
      <li><a href="#section3">Login/Signup</a></li>
    </ul>
  </nav>
  <section id="home" class="hero">
    <h1>Serenity Now</h1>
  </section>


  <section id="section1" class="stripe">
    <h1>Contact Us</h1>
    <div class="group">
      <div class="col span_2_of_6"></div>
      <div class="col span_3_of_6">
        <label for="contactname-input">Name</label>
        <input type="text" id="contactname" name="contactname-input" required autocomplete="off" />
        <label for="contact-email-input">Email Address</label>
        <input type="email" id="contact-email" name="contact-email-input" required autocomplete="off" />
        <label for="contact-msg-input">Your Message</label>
        <textarea id="contact-msg" name="contact-msg-input"></textarea>
        <button type="submit" id="contact-button">Send Message</button>

      </div>

    </div>
  </section>
  <section id="section2">
    <h1>Order Form</h1>
  </section>

  <section id="section3" class="stripe">
    <h1>Login / Signup</h1>
    <p>Lorem ipsum Sint officia eu sunt velit ea amet sed ullamco. Lorem ipsum Commodo dolor est non minim in sunt.</p>
    <div class="group">
      <div class="col span_1_of_6"></div>
      <form class="col span_2_of_6 account-form" id="signup-form">
        <h3>Sign Up</h3>

        <label for="firstname-input">First Name</label>
        <input type="text" id="firstname" name="firstname-input" required autocomplete="off" />

        <label for="lastname-input">Last Name</label>
        <input type="text" id="lastname" name="lastname-input" required autocomplete="off" />

        <label for="signup-email-input">Email Address</label>
        <input type="email" id="registerEmail" name="signup-email-input" required autocomplete="off" />

        <label for="setpassword">Set Password</label>
        <input type="password" id="registerPassword" name="setpassword" required autocomplete="off" />
        <br>

        <button type="submit" id="registerButton">Sign up!</button>
      </form>

      <form class="col span_2_of_6 account-form" id="login-form">
        <h3>Welcome Back!</h3>

        <label for="login-email-input">Email Address</label>
        <input type="email" id="loginEmail" name="login-email-input" required autocomplete="off" />

        <label for="password-input">Password</label>

        <input type="password" id="loginPassword" name="password-input" required autocomplete="off" />
        <p class="forgot"><a href="#">Forgot Password?</a></p>

        <button id="loginButton">Log In</button>
      </form>
    </div>
  </section>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="js/bundle.js"></script>
</body>
</html>
